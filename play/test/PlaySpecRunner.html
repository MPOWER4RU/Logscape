<head>
  <title>Logscape Play UI Specr</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
   <script type="text/javascript" src="lib/jasmine.junit_reporter.js"></script>
    <script type="text/javascript" src="lib/jasmine.teamcity_reporter.js"></script>


    <!-- include source files here... -->
  <script type="text/javascript" src="../src/main/webapp/javascripts/searchie.facinata.js"></script>

  <script type="text/javascript" src="Player.js"></script>
  <script type="text/javascript" src="Song.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/searchie.facinata.js"></script>
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/PlayerSpec.js"></script>


  <script type="text/javascript">
    (function() {

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      jasmineEnv.addReporter(new jasmine.TrivialReporter());
      //jasmineEnv.addReporter(new jasmine.JUnitXmlReporter("build/test-reports/"));
      jasmineEnv.addReporter(new jasmine.TeamcityReporter());

      //§ jasmineEnv.addReporter(new jasmine.TeamcityReporter());

      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
